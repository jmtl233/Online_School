<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <!-- 背景图片将通过CSS添加 -->
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <h2>用户注册</h2>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>角色:</label>
                        <select th:field="*{role}" required>
                            <option value="STUDENT">学生</option>
                            <option value="TEACHER">教师</option>
                            <option value="ADMIN">管理员</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>用户名:</label>
                        <input type="text" th:field="*{username}" required>
                        <small>用户名长度需在4-20个字符之间</small>
                    </div>
                    <div th:if="${#fields.hasErrors('username')}" class="error">
                        <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                    </div>

                    <div class="form-group">
                        <label>密码:</label>
                        <input type="password" th:field="*{password}" required>
                        <small>密码长度至少6位</small>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="error">
                        <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                    </div>

                    <div class="form-group">
                        <label>邮箱:</label>
                        <input type="email" th:field="*{email}" required>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="error">
                        <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
                    </div>

                    <button type="submit" class="register-btn">注册</button>
                </form>
                
                <div class="switch-link">
                    <p>已有账号？<a href="/login">立即登录</a></p>
                </div>
                
                <div th:if="${error}" class="error" th:text="${error}"></div>
            </div>
        </div>
    </div>
</body>
</html>
